	<style type="text/css">
		#box1 div.box2 .box3{

		文字显示什么颜色？

		(1,2,1)   权重大，最终显示黄色。
		(1,2,0)


		*/

		
		
	</style>

<body>
	<div class="box1" id="box1">
		<div class="box2" id="box2">
			<div class="box3" id="box3">
				<div class="box4" id="box4">文字</div>
			</div>
		</div>
	</div>
