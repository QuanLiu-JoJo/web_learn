<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		ul,ol{
			list-style: none;
		}
		.header{
			height:48px;
			background-color: #000;
		}
		.header .inner{
			width: 1000px;
			margin:0 auto;
		}
		.header .inner .nav{
			float: left;
		}
		.header .inner .logo{
			float: left;
			width: 160px;
			height: 48px;
		}
		.header .inner .logo a{
			display: block;
			height:48px;
			background: url(images/logo.png) no-repeat;
			text-indent: -999em;
			overflow: hidden;
			/*line-height:300px;*/
		}

		
		
		
	</style>
</head>
<body>
	<div class="header">
		<div class="inner">
			<h1 class="logo">
				<a href="">爱创课堂</a>
			</h1>
			<div class="nav">导航</div>
		</div>
	</div>
</body>
</html>
