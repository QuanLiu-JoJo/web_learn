<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
			color:#666666;
		}
		.box{
			width: 660px;
			height: 199px;
			margin:100px auto;
		}
		.box h3{
			height:42px;
			border-top:1px dotted #738291;
			border-bottom: 1px solid #E6E6E6;
			font-size: 15px;
			font-family: "Microsoft Yahei";
			line-height: 42px;
			padding-left:5px;
			color:#000000;
		}
		.box .list{
			height:140px;
			padding-top: 15px;
		}
		.box .list li{
			float: left;
			width: 196px;
			height: 140px;
			margin-right: 36px;
		}
		.box .list li.nomg{
			margin-right: 0;
		}
		.box .list li p{
			height:30px;
			background-color: #F5F5F5;
			padding-left:5px;
			font-family: "SimSun";
			font-size: 14px;
			line-height: 30px;
			color:#000;
		}
	</style>
</head>
<body>
	<div class="box">
		<h3>图片</h3>
		<div class="list">
			<ul>
				<li>
					<img src="images/img01.jpg" alt="" />
					<p>精子库告急二孩更紧张</p>
				</li>
				<li>
					<img src="images/img01.jpg" alt="" />
					<p>精子库告急二孩更紧张</p>
				</li>
				<li class="nomg">
					<img src="images/img01.jpg" alt="" />
					<p>精子库告急二孩更紧张</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
