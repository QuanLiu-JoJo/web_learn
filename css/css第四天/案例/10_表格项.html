<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		.box{
			width:680px;
			height:340px;
			border: 1px solid #000;
			margin:50px auto;
			background-color: pink;
		}
		.box ul{
			list-style: none;
			padding-left:20px;
			padding-top: 10px;
		}
		.box ul li{
			width: 200px;
			height: 100px;
			background-color: lightblue;
			float: left;
			margin-right: 20px;
			margin-bottom: 10px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</div>
</body>
</html>
