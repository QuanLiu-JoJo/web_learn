<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin:50px auto;
			position: relative;
		}
		.box .son1{
			width: 200px;
			height: 200px;
			background-color: lightblue;
		}
		.box .son2{
			width:200px;
			height: 200px;
			position: absolute;
			left:50px;
			top:50px;
			background-color: pink;
			z-index: 10;
		}
		.box .son3{
			width: 200px;
			height: 50px;
			position: absolute;
			left:100px;
			top:150px;
			background-color: orange;
			z-index: 10;
		}
		.box .son4{
			float: left;
			width: 300px;
			height: 300px;
			background-color: green;
			/*浮动的元素不能使用z-index*/
			z-index: 1000;
		}
		


	</style>
</head>
<body>
	<div class="box">
		<p class="son1">1</p>
		<p class="son2">2</p>
		<p class="son3">3</p>
		<p class="son4">4</p>
	</div>
</body>
</html>
