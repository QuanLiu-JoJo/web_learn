
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.box{
			width: 500px;
			height:100px;
			border: 10px solid #000;
		}
		.box p{
			float: left;
			margin-right: 10px;
			width: 100px;
			height: 100px;
			background-color: lightblue;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<p class="no1">1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
