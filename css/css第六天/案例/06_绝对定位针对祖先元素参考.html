<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.box1{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			padding:50px;
			position: relative;
		}
		.box1 .box2{
			width:298px;
			height: 298px;
			padding:50px;
			border: 1px solid #000;
			position: relative;
		}
		.box1 .box2 .box3{
			width: 196px;
			height: 196px;
			border: 1px solid #000;
			padding:50px;
			position: relative;
		}
		.box1 .box2 .box3 p{
			width: 50px;
			height: 50px;
			background-color: lightblue;
			position: absolute;
			left:40px;
			top:50px;
		}

	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<p></p>
			</div>
		</div>
	</div>
</body>
</html>
