<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*清除默认样式*/
		*{
			padding:0;
			margin:0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.nav{
			width: 960px;
			height:60px;
			margin:50px auto;
		}
		.nav ul li{
			float: left;
			width: 120px;
			height:60px;
			line-height: 60px;
			position: relative;
		}
		.nav ul li a{
			display: block;
			width: 120px;
			height: 60px;
			text-align: center;
			color:#fff;
			background-color: green;
		}
		.nav ul li a:hover{
			border-top:5px solid orange;
			position: absolute;
			top:-5px;
			left:0px;
		}


	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="">首页</a></li>
			<li><a href="">首页</a></li>
			<li><a href="">首页</a></li>
			<li><a href="">首页</a></li>

		</ul>
	</div>
</body>
</html>
